{% extends 'base.html' %}

{% block title %}
    <title>Create new post</title>
{% endblock %}

{% block content %}
    <a href="{% url 'blog_page' %}"><- Return to list of posts</a>
    {% if form %}
        <form method="POST" class="form post-form new-post-form">
            {% csrf_token %}
            {{ form }}
             <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% endif %}
{% endblock %}
